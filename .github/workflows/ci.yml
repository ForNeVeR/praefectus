name: CI
on:
  push:
    branches:
      - master
    tags:
      - '*'
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ${{ matrix.image }}
    strategy:
      matrix:
        image: [macos-10.15, ubuntu-18.04, windows-2019]
        include:
          - image: macos-10.15
            rid: osx-x64
            executable: praefectus
          - image: ubuntu-18.04
            rid: linux-x64
            executable: praefectus
          - image: windows-2019
            rid: win-x64
            executable: praefectus.exe
    env:
      NUGET_PACKAGES: ${{ github.workspace }}/.github/nuget-packages
    steps:
      - uses: actions/checkout@v2

      - name: NuGet Cache
        uses: actions/cache@v1.1.0
        with:
          path: ${{ env.NUGET_PACKAGES }}
          key: ${{ runner.os }}.nuget.${{ hashFiles('**/*.fsproj') }}
      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v1.4.0
        with:
          dotnet-version: '3.1.201'

      - name: Build
        run: dotnet build --configuration Release
      - name: Test
        run: dotnet test --configuration Release
      - name: Publish
        run: dotnet publish --self-contained true --configuration Release --runtime ${{ matrix.rid }} --output publish Praefectus.Console
      - name: Integration Test After Publish
        run: dotnet test --configuration Release Praefectus.IntegrationTests
        env:
          PRAEFECTUS_TEST_EXECUTABLE: "publish/${{ matrix.executable }}"

      - name: Get Version
        if: startsWith(github.ref, 'refs/tags/') # only for pushed tags
        shell: pwsh
        run: |
          $version = ./scripts/Get-Version.ps1
          Write-Output "::set-env name=PRAEFECTUS_VERSION::$version"
      - name: Upload Distribution
        uses: actions/upload-artifact@v2
        if: startsWith(github.ref, 'refs/tags/') # only for pushed tags
        with:
          name: praefectus.${{ env.PRAEFECTUS_VERSION }}.${{ matrix.rid }}
          path: publish
